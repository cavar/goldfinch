<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to YouTube</title>
    <script>
        window.onload = function() {
            // Replace this with your YouTube video URL
            var youtubeVideoURL = "https://youtu.be/Kxg7DwJI4gk?si=ISlYQ4DjiOhYgriD";

            // Open in YouTube app if available, otherwise open in browser
            var androidIntentURL = "intent://"+ youtubeVideoURL +"#Intent;package=com.google.android.youtube;scheme=https;end;";
            var iOSYouTubeURL = "youtube://"+ youtubeVideoURL;

            window.location.href = androidIntentURL;

            setTimeout(function() {
                window.location.href = iOSYouTubeURL;
            }, 100);

            // Fallback: Open in browser if app not available
            setTimeout(function() {
                window.location.href = youtubeVideoURL;
            }, 1000);
        };
    </script>
</head>
<body>
    <!-- You can put a message here if needed -->
</body>
</html>
