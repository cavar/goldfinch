<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to YouTube</title>
    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Replace this with your YouTube video ID
            var youtubeVideoID = "Kxg7DwJI4gk?si=ISlYQ4DjiOhYgriD";

            // Check if it's an Android or iOS device
            if (/android/i.test(userAgent)) {
                window.location.href = "intent://youtu.be/"+ youtubeVideoID +"#Intent;package=com.google.android.youtube;scheme=https;end;";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "youtube://watch?v="+ youtubeVideoID;
            } else {
                window.location.href = "https://www.youtube.com/watch?v="+ youtubeVideoID;
            }
        };
    </script>
</head>
<body>
    <!-- You can put a message here if needed -->
</body>
</html>
